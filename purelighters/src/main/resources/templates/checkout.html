<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles_checkout.css">
</head>
<body>
    <header>
        <div class="header" id="myHeader">
          <div class="header-content">
            <a th:href="@{/main}" class="header-link">
              <div class="logo">
                <img src="/images/logo.png" alt="logo">
              </div>
              <h1>Pure Lighter</h1>
            </a>
          </div>
        </div> 
    </header> 
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form>
            <div class="form-section">
                <h2>Shipping Information</h2>
                <label for="billing-name">Name:</label>
                <input type="text" id="billing-name" name="billing-name" autocomplete="given-name" required>

                <label for="billing-address">Address:</label>
                <input type="text" id="billing-address" name="billing-address" autocomplete="shipping address-line1" required>

                <label for="billing-city">City:</label>
                <input type="text" id="billing-city" name="billing-city" required>

                <label for="billing-postal-code">Postal code:</label>
                <input type="text" id="billing-postal-code" name="billing-postal-code" autocomplete="postal-code" required>

                <label for="billing-country">Country:</label>
                <input type="text" id="billing-country" name="billing-country" autocomplete="country" required>

                <label for="billing-email">Email Address:</label>
                <input type="email" id="billing-email" name="billing-email" autocomplete="email" required>
            </div>

            <button type="submit" class="checkout-button">Confirm Order</button>
        </form>
    </div>
</body>
</html>
