<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles_checkout.css">
</head>
<body>
    <header>
        <div class="header" id="myHeader">
          <div class="header-content">
            <a th:href="@{/main}" class="header-link">
              <div class="logo">
                <img src="/images/logo.png" alt="logo">
              </div>
              <h1>Pure Lighter</h1>
            </a>
          </div>
        </div> 
    </header> 
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form action="#" th:action="@{/placeOrder}" th:object="${order}" method="post">
            <div class="form-section">
                <h2>Shipping Information</h2>

                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" autocomplete="given-name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" autocomplete="shipping address-line1" required>

                <label for="city">City:</label>
                <input type="text" id="city" th:field="*{city}" required>

                <label for="postalCode">Postal code:</label>
                <input type="text" id="postalCode" th:field="*{postalCode}" autocomplete="postal-code" required>

                <label for="country">Country:</label>
                <input type="text" id="country" th:field="*{country}" autocomplete="country" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" th:field="*{email}" autocomplete="email" required>
            </div>
            <button type="submit" class="checkout-button">Confirm Order</button>
        </form>
    </div>
</body>
</html>
